<!DOCTYPE HTML>
<html lang="en">
    <head>
        <script src="drumkit.js"></script>
        <link rel="stylesheet" href="drumkit.css"/>
    </head>
    <body>
        <div id="audioControls">
            <audio src="sounds/boom.wav" id="boom" controls></audio>
            <audio src="sounds/clap.wav" id="clap" controls></audio>
            <audio src="sounds/hihat.wav" id="hihat" controls></audio>
            <audio src="sounds/kick.wav" id="kick" controls></audio>
            <audio src="sounds/openhat.wav" id="openhat" controls></audio>
            <audio src="sounds/ride.wav" id="ride" controls></audio>
            <audio src="sounds/snare.wav" id="snare" controls></audio>
            <audio src="sounds/tink.wav" id="tink" controls></audio>
            <audio src="sounds/tom.wav" id="tom" controls></audio>
        </div>

        <div id="channelController">
            <button id="playAll">Odtwórz wszystkie kanały</button>
            <button id="addChannel">Dodaj Kanał</button>
        </div>
        
        <div id="channels"></div>
    </body>
</html>
